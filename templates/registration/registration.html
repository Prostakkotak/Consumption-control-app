{% extends "main/base-generation.html" %}
{% load static %}

{% block title %}<title>Регистрация</title>{% endblock %}

{% block content %}
<div class="login">
    <h1 class="login__title">Вход в аккаунт</h1>
    {% if form.errors %}
    <div class="login__error">
        {{form.errors}}
    </div>
    {% endif %}
    <form method="POST" class="login-form">
        {% csrf_token %}
        {% for field in form %}
        <div class="login-form__input-block">
            <div class="login-form__label">{{field.label_tag}}</div>
            {{field}}
        </div>
        {% endfor %}
        <input type="submit" class="login-form__submit">
    </form>
</div>
{% endblock %}
